site_name: "Alvin Ben George"
site_url: "https://alvinbengeorge.github.io"
nav:
  - Home: index.md
  - Education: education.md
  - Achievements: achievements.md
  - Projects: projects.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.footer
  
  palette: 
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4 
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Montserrat
    code: Montserrat

extra:
  generator: false
  social:
  - icon: "fontawesome/brands/instagram"
    link: "https://www.instagram.com/alvinallen333/"
  - icon: "fontawesome/brands/github"
    link: "https://www.github.com/alvinbengeorge"
  - icon: "fontawesome/brands/linkedin"
    link: "https://www.linkedin.com/in/alvin-ben-george-427383201/"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
